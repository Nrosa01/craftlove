icon_file = "metadata/pokemon.ico"
# name = "Craftlove"

# These are the files included in the .love file.
# The patterns are evaluated in the order they are specified. These are regex similar to the ones used in .gitignore
love_files = [
    '**/*', # include all files
    '!**/.*', # don't include hidden files
    '!metadata/*', # don't include metadata
    "!non_game_things/**", # don't include non_game_things
]

version = "0.7"

keep_game_directory = false

keep_artifacts = false

[conditional_compilation]
enabled = true
remove_assertions = true

[env]
FEATURE_A = true

[windows.archive_files]
"non_game_things/LICENSE" = "LICENSE"